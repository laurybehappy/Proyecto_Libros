<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css" as="style" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="login">
            <div class="imgLibros">
                <img src="./img/image.png" loading="lazy" alt="Libros" width="200">
            </div>
            <div class="formulario">
                <img src="./img/logo3.png" loading="lazy" alt="logo" width="200" hidden>
                <div class="logo">
                    Jardín de lectura
                </div>
                <form>
                    <label for="Nombre usuario" hidden>Nombre de usuario</label>
                    <input type="text" name="Nombre usuario" placeholder="Username"/>
                    <label for="Contraseña" hidden>Contraseña</label>
                    <input type="text" name="Contraseña" placeholder="Pasword"/>
                    <input class="log" type="submit" value="Login">
                </form>
            </div>
        </div>
        <div class="redes">
            <img src="./img/gorjeo.png" loading="lazy" alt="Twitter" title="Twitter" width="200">
            <img src="./img/facebook.png" loading="lazy" alt="Facebook" title="Facebook" width="200">
            <img src="./img/instagram.png" loading="lazy" alt="Instagram" title="Instagram" width="200">
            <img src="./img/tik-tok.png" loading="lazy" alt="tik-tok" title="tik-tok" width="200">
        </div>
    </section>
</body>
</html>
